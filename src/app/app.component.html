<h1>Acessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>
<button
  class="button button-primary"
  type="button"
  (click)="showModal()"
  > Show modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName"> First Name</label>
      <input
        aria-describedby="firstName error"
        [attr.aria-invalid]="form.get('firstName').invalid"
        id="firstName"
        formControlName="firstName">
      <span
        id="firstName error"
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required">
        First name is required
      </span>
    </div>

    <div class="form-field">
      <label for="surname">Surname</label>
      <input
        aria-describedby="surname error"
        [attr.aria-invalid]="form.get('surname').invalid"
        id="surname"
        formControlName="surname">
      <span
        id="surname error"
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required">
          Surname is required
      </span>
    </div>

    <div class="form-field">
      <label for="age">Age</label>
      <input
        aria-describedby="age error"
        [attr.aria-invalid]="form.get('age').invalid"
        id="age"
        formControlName="age">
      <span
        id="age error"
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required">
          Age is required
      </span>
    </div>

    <label for="info">Subscribe to news letter</label>
    <input id="newsletter" type="checkbox" (change)="info = !info" formControlName="info"/>
    <p [@fade] *ngIf="info"> This is a placeholder for information</p>

    <div class="button-group">
      <button
        [ngClass]="form.invalid ? 'button button-disabled' : 'button button-primary'"
        [attr.aria-disabled]="form.invalid"
        type="submit">
        Submit
      </button>


      <button
        type="button"
        class="button button-secondary"
        (click)="modalRef.close()">Cancel</button>
    </div>
  </form>

</ng-template>
